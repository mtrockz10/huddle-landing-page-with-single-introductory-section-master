<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="" class="huddle-logo">
  </header>
  <section>
    <div class="container">
      <div class="image-left">
        <img src="/images/illustration-mockups.svg" alt="">
      </div>
      <div class="info-right">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
        Create connections with<br> your users as you engage in genuine discussion.</p>
        <button type="submit">Register</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="socials">
      <a href="#"><img src="/images/logo-facebook.svg" alt=""></a>
      <a href="#"><img src="/images/logo-twitter.svg" alt=""></a>
      <a href="#"><img src="/images/logo-instagram.svg" alt=""></a>
    </div>
  </footer>

</html>
